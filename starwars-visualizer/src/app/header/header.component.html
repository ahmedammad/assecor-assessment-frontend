<header>
    <div class="container header-container">
        <a routerLink="/" class="logo-link">
            <img src="images/logo.png" alt="Star Wars Logo" class="logo">
        </a>

        <ul class="nav-menu">
            <li><a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Star Wars</a></li>
            <li><a routerLink="/films" routerLinkActive="active">Filme</a></li>
            <li><a routerLink="/characters" routerLinkActive="active">Charaktere</a></li>
            <li><a routerLink="/planets" routerLinkActive="active">Planeten</a></li>
        </ul>

        <div class="search-box">
            <input type="text" placeholder="Suche">
            <button type="submit">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path
                        d="M21 21L15 15M17 10C17 13.866 13.866 17 10 17C6.13401 17 3 13.866 3 10C3 6.13401 6.13401 3 10 3C13.866 3 17 6.13401 17 10Z"
                        stroke="#666" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                </svg>
            </button>
        </div>
    </div>
</header>
