<div class="form-container">
    <h2 class="form-title">Film hinzufügen</h2>
    <form>
        <div class="form-group">
            <label for="title">Titel</label>
            <input type="text" id="title" placeholder="Titel eingeben">
        </div>

        <div class="form-group">
            <label for="director">Director</label>
            <input type="text" id="director" placeholder="Director eingeben">
        </div>

        <div class="form-group">
            <label for="producer">Producent</label>
            <select id="producer">
                <option>George Lucas</option>
                <option>Johnny Depp</option>
            </select>
        </div>

        <div class="form-group">
            <label for="release-date">Erscheinungsdatum</label>
            <input type="text" id="release-date" placeholder="YYYY">
        </div>

        <div class="form-group">
            <label for="description">Beschreibung</label>
            <textarea id="description" placeholder="Beschreibung"></textarea>
        </div>

        <div class="form-actions">
            <button type="button" class="btn btn-secondary" (click)="dialogRef.close()">Abbrechen</button>
            <button type="button" class="btn btn-primary" (click)="dialogRef.close()">Film hinzufügen</button>
        </div>
    </form>
</div>
